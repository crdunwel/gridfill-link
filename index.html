<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-site-verification" content="TDGnBI31_ul1VX82onM9naqZInznIB2mzZVILSWZRHY" />
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta property="og:title" content="GridFill: Endless Puzzle" />
  <meta property="og:description" content="Check out this puzzle challenge!" />
  <meta property="og:image" content="https://gridfill.link/preview.png" />
  <meta property="og:url" content="https://gridfill.link" />
  <meta name="twitter:title" content="GridFill: Endless Puzzle">
  <meta name="twitter:description" content="Try to solve this puzzle faster than your friends.">
  <meta name="twitter:image" content="https://gridfill.link/preview.png">
  <meta name="twitter:card" content="summary_large_image" />
  <title>GridFill: Endless Puzzle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #0a0a0a;
      color: #f4f4f4;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer {
      font-size: 0.8rem;
      opacity: 0.6;
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    footer a {
      color: #f4f4f4;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffe1;
    }
    p {
      font-size: 1rem;
      margin-top: 5px;
      opacity: .8;
    }
    .grid-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    .loading-animation {
      margin-top: 20px;
      display: flex;
      gap: 6px;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ffe1;
      animation: blink 1s infinite alternate;
    }
    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }
    @keyframes blink {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: .3; transform: scale(.7); }
    }
    .app-store-badge {
      width: 160px;
      margin-top: 30px;
    }
    a#fallback-link {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffe1;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background .2s ease, opacity .5s ease;
      opacity: 0;
    }
    a#fallback-link.show {
      display: inline-block;
      opacity: 1;
    }
    a#fallback-link:hover {
      background: #00cbbd;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <img src="/favicon.png" alt="GridFill icon" class="grid-icon" />
    </header>

    <main>
      <h1 id="main-title">Launching GridFill...</h1>
      <p id="status-text">Loading your puzzle — launching the app…</p>
      <div id="loading-dots" class="loading-animation">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <a id="fallback-link" href="#">Tap here if nothing happens</a>

      <!-- App Store badge — hidden unless needed -->
      <a id="app-store-link" href="https://apps.apple.com/" target="_blank" style="display:none;">
        <img src="apple_store.svg" alt="Download on the App Store" class="app-store-badge" />
      </a>
    </main>

    <footer>
      <a href="/policy">Privacy Policy</a> | <a href="/support">Support</a>
    </footer>
  </div>

  <script>
    const appStoreURL = "https://apps.apple.com/";  // <-- real App Store link
    const deepScheme = "gridfill://b/";

    const mainTitle = document.getElementById("main-title");
    const statusText = document.getElementById("status-text");
    const loadingDots = document.getElementById("loading-dots");
    const fallbackLink = document.getElementById("fallback-link");
    const appStoreLink = document.getElementById("app-store-link");

    const path = window.location.pathname;
    const encoded = path.startsWith("/b/") && path.length > 3
                    ? path.slice(3)
                    : "";

    if (encoded) {
      // Deep link flow
      const deepLink = deepScheme + encodeURIComponent(encoded);
      fallbackLink.href = appStoreURL;

      window.location.href = deepLink;

      setTimeout(() => {
        fallbackLink.classList.add('show');
      }, 2000);
    } else {
      // No deep link - Show App Store download version
      mainTitle.innerText = "Download GridFill";
      statusText.innerText = "Get GridFill on the App Store";
      loadingDots.remove(); // fully remove blinking dots
      appStoreLink.style.display = "inline-block";
    }
  </script>
</body>
</html>
